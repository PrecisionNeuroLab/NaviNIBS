[tool.poetry]
name = "RTNaBS"
version = "0.0.1"
description = "Software for real-time navigated brain stimulation"
authors = ["Chris Cline <chriscline@users.noreply.github.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
pyzmq = "^22.3.0"
attrs = "^21.4.0"
numpy = "^1.22.3"
PySide6 = "6.2.4"
pyqtgraph = "^0.12.4"
pyvista = "^0.34.0"
vtk = [
    { markers = "sys_platform == 'darwin'", file = "data/vtk-9.1.0.dev0-cp310-cp310-macosx_12_0_universal2.whl"},
    { markers = "sys_platform == 'darwin'", url = "https://wheels.pyvista.org/vtk-9.1.0.dev0-cp310-cp310-macosx_12_0_x86_64.whl#sha256=5f464ebecb114ab57a042708d1ffb1069531034d9f715da2c1d8bde53054dee7"},
    { markers = "sys_platform == 'win32'", url = "https://wheels.pyvista.org/vtk-9.1.0.dev0-cp310-cp310-win_amd64.whl#sha256=cede5251ba3c22f4255af18bb360d64b4fba5c285a4224c2fd3a08f3a5f3ba15"}
]
QtPy = "^2.0.1"
matplotlib = "^3.5.1"
QtAwesome = "^1.1.1"
appdirs = "^1.4.4"
nibabel = "^3.2.2"
pytransform3d = "^1.13.0"
pandas = "^1.4.2"
pyvistaqt = "^0.9.0"
pyigtl = "^0.1.0"
jsbeautifier = "^1.14.6"
pylsl = "^1.16.0"
scikit-spatial = "^6.4.1"
simpleicp = "^2.0.12"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
